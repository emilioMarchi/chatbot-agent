<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chat Responsive</title>
<style>
  /* Reset básico */
  * {
    box-sizing: border-box;
  }

  body, html {
    margin: 0; padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Contenedor del chat */
  .chat-container {
    display: flex;
    flex-direction: column;
    width: 100%;
    max-width: 480px; /* ancho máximo en desktop */
    height: 90vh;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  }

  /* Área mensajes */
  .messages {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
  }

  /* Cada mensaje */
  .message {
    max-width: 75%;
    margin-bottom: 12px;
    padding: 10px 14px;
    border-radius: 20px;
    font-size: 1rem;
    line-height: 1.3;
    word-wrap: break-word;
  }

  /* Mensajes del usuario */
  .message.user {
    background-color: #0b93f6;
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 0;
  }

  /* Mensajes del bot */
  .message.bot {
    background-color: #e5e5ea;
    color: black;
    align-self: flex-start;
    border-bottom-left-radius: 0;
  }

  /* Formulario para enviar */
  form {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ddd;
  }

  input[type="text"] {
    flex: 1;
    padding: 10px 14px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 20px;
    outline: none;
    transition: border-color 0.3s;
  }

  input[type="text"]:focus {
    border-color: #0b93f6;
  }

  button {
    margin-left: 10px;
    background: #0b93f6;
    border: none;
    color: white;
    padding: 0 18px;
    font-size: 1rem;
    border-radius: 20px;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #0669c7;
  }

  /* Scrollbar para mensajes (solo en desktop) */
  @media (hover: hover) {
    .messages::-webkit-scrollbar {
      width: 6px;
    }
    .messages::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 3px;
    }
  }

  /* Ajustes para pantallas muy pequeñas */
  @media (max-width: 320px) {
    .message {
      max-width: 90%;
      font-size: 0.9rem;
    }

    button {
      padding: 0 12px;
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>

<div class="chat-container">
  <div class="messages" id="messages">
    <div class="message bot">Hola! Soy tu asistente.</div>
    <div class="message user">Hola! ¿Cómo estás?</div>
    <div class="message bot">¡Bien! ¿En qué puedo ayudarte?</div>
  </div>

  <form id="chat-form">
    <input type="text" id="input-message" autocomplete="off" placeholder="Escribí un mensaje..." />
    <button type="submit">Enviar</button>
  </form>
</div>

<script>
  const form = document.getElementById('chat-form');
  const input = document.getElementById('input-message');
  const messages = document.getElementById('messages');

  form.addEventListener('submit', e => {
    e.preventDefault();
    const text = input.value.trim();
    if(!text) return;
    
    // Agregar mensaje usuario
    const userMsg = document.createElement('div');
    userMsg.className = 'message user';
    userMsg.textContent = text;
    messages.appendChild(userMsg);

    // Auto scroll
    messages.scrollTop = messages.scrollHeight;

    input.value = '';

    // Simular respuesta bot
    setTimeout(() => {
      const botMsg = document.createElement('div');
      botMsg.className = 'message bot';
      botMsg.textContent = 'Respuesta automática al mensaje: ' + text;
      messages.appendChild(botMsg);
      messages.scrollTop = messages.scrollHeight;
    }, 1000);
  });
</script>

</body>
</html>
